plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation libs.spring.boot.web, libs.ical4j.connector, libs.slugify

    runtimeOnly libs.spring.boot.thymeleaf, libs.thymeleaf.layout, libs.spring.boot.actuator,
            libs.spring.boot.devtools, libs.webjars, libs.htmx, libs.tailwind
}

sourceCompatibility = JavaVersion.VERSION_17
