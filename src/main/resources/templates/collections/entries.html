<div xmlns:th="http://www.w3.org/1999/xhtml">
    <nav th:replace="~{fragments/ui/breadcrumb::default}">
        Home > Project X
    </nav>

    <h1 class="text-4xl" th:text="${collection.displayName}"></h1>
    <h3 class="text-2xl" th:text="${collection.description}"></h3>
    <h3 class="text-2xl" th:text="|From ${collection.minDateTime ?: '<Undefined>'} To ${collection.maxDateTime ?: '<Undefined>'}|"></h3>

    <div th:replace="~{fragments/entries::addContent(${collection.displayName})}">
        [ADD CONTENT FORM]
    </div>

    <div class="flex justify-between p-2">
        <form th:replace="~{fragments/filters::fixedFilters(${collection}, '#collection-list')}">
            [FILTERS]
        </form>
        <div th:replace="~{fragments/ui/button-group::default}">
            [VIEWS]
        </div>
    </div>

    <table th:replace="~{fragments/ui/table :: collection-entries}"></table>
</div>
