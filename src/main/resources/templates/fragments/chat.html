<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title></title>
</head>
<body>

<div th:fragment="ribbon" th:replace="~{fragments/ui/ribbon :: ribbon(~{::#tabs})}">
    <div id="tabs" class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-white dark:border-gray-700">
        <th:block th:switch="${tab}">
            <ul th:case="'edit'" class="flex flex-wrap -mb-px">
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab-bold('chat/chat', 'Chat')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab-active('chat/edit', 'Edit')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/filter', 'Filter')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/view', 'View')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/options', 'Options')}"></li>
            </ul>
            <ul th:case="'filter'" class="flex flex-wrap -mb-px">
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab-bold('chat/chat', 'Chat')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/edit', 'Edit')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab-active('chat/filter', 'Filter')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/view', 'View')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/options', 'Options')}"></li>
            </ul>
            <ul th:case="'view'" class="flex flex-wrap -mb-px">
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab-bold('chat/chat', 'Chat')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/edit', 'Edit')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/filter', 'Filter')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab-active('chat/view', 'View')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/options', 'Options')}"></li>
            </ul>
            <ul th:case="'options'" class="flex flex-wrap -mb-px">
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab-bold('chat/chat', 'Chat')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/edit', 'Edit')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/filter', 'Filter')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/view', 'View')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab-active('chat/options', 'Options')}"></li>
            </ul>
            <ul th:case="*" class="flex flex-wrap -mb-px">
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab-active('chat/chat', 'Chat')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/edit', 'Edit')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/filter', 'Filter')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/view', 'View')}"></li>
                <li th:replace="~{fragments/ui/tabs :: ribbon-tab('chat/options', 'Options')}"></li>
            </ul>
        </th:block>

        <table>
            <tbody>
            <tr>
                <td class="border-r p-2">New Topic</td>
                <td>Open</td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <th class="border-r border-gray-200">New</th>
                <th>Selected</th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<ul th:fragment="navitem" class="space-y-2 font-medium">
    <li>
        <a
                href="#" hx-get="/chat/" hx-trigger="click"
                hx-target="#content-root" hx-push-url="/view/chat"
                class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
            <th:block th:replace="~{fragments/ui/icon::chat}"></th:block>
            <span class="flex-1 ml-2">Chat</span>
            <span
                  class="inline-flex items-center justify-center h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-red-100 rounded-full dark:bg-red-900 dark:text-blue-300">0</span>
        </a>
    </li>
</ul>

</body>
</html>
