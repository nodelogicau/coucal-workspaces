<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

<div id="ribbon" th:fragment="ribbon">

    <div id="tabs">
        <th:block th:switch="${tab}">
            <ul th:case="'planner'" class="flex flex-wrap -mb-px">
                <li th:replace="~{fragments/ui/tabs :: default-tab('workspace/calendar', 'Calendar')}"></li>
                <li th:replace="~{fragments/ui/tabs :: default-tab-active('workspace/planner', 'Planner')}"></li>
                <li th:replace="~{fragments/ui/tabs :: default-tab('workspace/journal', 'Journal')}"></li>
                <li th:replace="~{fragments/ui/tabs :: default-tab('workspace/tracker', 'Tracker')}"></li>
            </ul>
            <ul th:case="'journal'" class="flex flex-wrap -mb-px">
                <li th:replace="~{fragments/ui/tabs :: default-tab('workspace/calendar', 'Calendar')}"></li>
                <li th:replace="~{fragments/ui/tabs :: default-tab('workspace/planner', 'Planner')}"></li>
                <li th:replace="~{fragments/ui/tabs :: default-tab-active('workspace/journal', 'Journal')}"></li>
                <li th:replace="~{fragments/ui/tabs :: default-tab('workspace/tracker', 'Tracker')}"></li>
            </ul>
            <ul th:case="'tracker'" class="flex flex-wrap -mb-px">
                <li th:replace="~{fragments/ui/tabs :: default-tab('workspace/calendar', 'Calendar')}"></li>
                <li th:replace="~{fragments/ui/tabs :: default-tab('workspace/planner', 'Planner')}"></li>
                <li th:replace="~{fragments/ui/tabs :: default-tab('workspace/journal', 'Journal')}"></li>
                <li th:replace="~{fragments/ui/tabs :: default-tab-active('workspace/tracker', 'Tracker')}"></li>
            </ul>
            <ul th:case="*" class="flex flex-wrap -mb-px">
                <li th:replace="~{fragments/ui/tabs :: default-tab-active('workspace/calendar', 'Calendar')}"></li>
                <li th:replace="~{fragments/ui/tabs :: default-tab('workspace/planner', 'Planner')}"></li>
                <li th:replace="~{fragments/ui/tabs :: default-tab('workspace/journal', 'Journal')}"></li>
                <li th:replace="~{fragments/ui/tabs :: default-tab('workspace/tracker', 'Tracker')}"></li>
            </ul>
        </th:block>

        <!--        <h1 class="text-2xl">Home</h1>-->
<!--        <div th:replace="~{fragments/ui/tabs::default}"></div>-->
    <!--    <ul id="content-list" class="flex flex-col gap-3">-->
    <!--        <th:block th:replace="~{fragments/collections::listCollections}"></th:block>-->
    <!--    </ul>-->
    </div>
</div>

<div th:fragment="switcher">
    <!-- Apps -->
    <button type="button"
            data-dropdown-toggle="apps-dropdown"
            class="p-2 text-gray-500 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            hx-get="/workspaces/recent" hx-trigger="click" hx-target="#recent-workspaces"
    >
        <span class="sr-only">View notifications</span>
        <!-- Icon -->
        <th:block th:replace="~{fragments/ui/icon :: workspaces}"></th:block>
    </button>
    <!-- Dropdown menu -->
    <div
            class="hidden overflow-hidden z-50 my-4 max-w-sm text-base list-none bg-white rounded divide-y divide-gray-100 shadow-lg dark:bg-gray-700 dark:divide-gray-600 rounded-xl"
            id="apps-dropdown"
    >
        <div class="block py-2 px-4 text-base font-medium text-center text-gray-700 bg-gray-50 dark:bg-gray-600 dark:text-gray-300">
            Recent Workspaces
        </div>
        <div class="grid grid-cols-3 gap-4 p-4" id="recent-workspaces">
        </div>
    </div>
</div>

<span th:fragment="add" class="inline-block">
    <th:block th:replace="~{fragments/ui/icon::add}"></th:block>
</span>

</body>
</html>
