<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

<div th:fragment="ribbon" th:replace="~{fragments/ui/ribbon :: ribbon(~{::#tabs})}">

    <div id="tabs">
        <h1 class="text-2xl">Home</h1>
        <div th:replace="~{fragments/ui/tabs::default}"></div>
    <!--    <ul id="content-list" class="flex flex-col gap-3">-->
    <!--        <th:block th:replace="~{fragments/collections::listCollections}"></th:block>-->
    <!--    </ul>-->
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Description
                </th>
                <th scope="col" class="px-6 py-3">
                    Timezone
                </th>
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="collection : ${collections}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <a href="#" th:href="|/view/collection/${collection.displayName}|">
                        <span th:text="${collection.displayName}">Collection 1</span>
                    </a>
                </th>
                <td class="px-6 py-4">
                    -
                </td>
                <td class="px-6 py-4">
                    Australia/Melbourne
                </td>
                <td class="px-6 py-4 text-right" nowrap>
                    <a th:href="|/edit/collection/${collection.displayName}|"
                       href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a> |
                    <button
                            data-modal-target="delete-modal" data-modal-toggle="delete-modal"
                            class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Archive</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:fragment="switcher">
    <!-- Apps -->
    <button type="button"
            data-dropdown-toggle="apps-dropdown"
            class="p-2 text-gray-500 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            hx-get="/workspaces/recent" hx-trigger="click" hx-target="#recent-workspaces"
    >
        <span class="sr-only">View notifications</span>
        <!-- Icon -->
        <th:block th:replace="~{fragments/ui/icon :: workspaces}"></th:block>
    </button>
    <!-- Dropdown menu -->
    <div
            class="hidden overflow-hidden z-50 my-4 max-w-sm text-base list-none bg-white rounded divide-y divide-gray-100 shadow-lg dark:bg-gray-700 dark:divide-gray-600 rounded-xl"
            id="apps-dropdown"
    >
        <div class="block py-2 px-4 text-base font-medium text-center text-gray-700 bg-gray-50 dark:bg-gray-600 dark:text-gray-300">
            Recent Workspaces
        </div>
        <div class="grid grid-cols-3 gap-4 p-4" id="recent-workspaces">
        </div>
    </div>
</div>

<span th:fragment="add" class="inline-block">
    <th:block th:replace="~{fragments/ui/icon::add}"></th:block>
</span>

</body>
</html>
