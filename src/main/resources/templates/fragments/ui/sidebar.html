<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<aside th:fragment="left(id, fragment)"
        class="fixed top-0 left-0 z-40 w-64 h-screen pt-16 transition-transform -translate-x-full bg-white border-r border-gray-200 md:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
        aria-label="Sidenav"
        id="|drawer-${id}|"
>
    <div class="overflow-y-auto py-5 px-2 h-full bg-white dark:bg-gray-800">
        <th:block th:replace="${fragment}"></th:block>
    </div>
</aside>

</body>
</html>
