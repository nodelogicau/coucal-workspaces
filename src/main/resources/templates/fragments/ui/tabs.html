<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div th:fragment="default">
    <ul class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400">
        <li th:fragment="default-tab-active" class="me-2">
            <a href="#" aria-current="page" class="inline-block p-4 text-blue-600 bg-gray-100 rounded-t-lg active dark:bg-gray-800 dark:text-blue-500">Calendar</a>
        </li>
        <li th:fragment="default-tab" class="me-2">
            <a href="#" class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">Planner</a>
        </li>
        <li class="me-2">
            <a href="#" class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">Journal</a>
        </li>
        <li class="me-2">
            <a href="#" class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">Tracker</a>
        </li>
    </ul>
</div>

<div th:fragment="ribbon">
    <ul class="flex flex-wrap -mb-px">
        <li th:fragment="ribbon-tab-bold(context, label)" class="me-2">
            <a href="#" hx-trigger="click" th:hx-get="|/ribbon/${context}|" hx-target="#ribbon" hx-swap="outerHTML"
               class="font-bold flex items-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">
                <span th:text="${label}">Chat</span>
            </a>
        </li>
        <li th:fragment="ribbon-tab(context, label)" class="me-2">
            <a href="#" hx-trigger="click" th:hx-get="|/ribbon/${context}|" hx-target="#ribbon" hx-swap="outerHTML"
               class="flex items-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">
                <span th:text="${label}">Edit</span>
            </a>
        </li>
        <li th:fragment="ribbon-tab-active(context, label)" hx-trigger="click" th:hx-get="|/ribbon/${context}|" hx-target="#ribbon" hx-swap="outerHTML"
            class="me-2">
            <a href="#" class="flex items-center p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500" aria-current="page">
                <span th:text="${label}">Filter</span>
            </a>
        </li>
        <li class="me-2">
            <a href="#" class="flex items-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">
                <span>View</span>
            </a>
        </li>
        <li class="me-2">
            <a href="#" class="flex items-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">
                <span>Options</span>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
