<div th:fragment="edit-controls(context, selection)">
    <table>
    <tbody>
        <tr>
            <td class="border-r p-2">
                <button th:replace="~{fragments/ui/button :: select-all(context)}">Select All</button>
                <button th:replace="~{fragments/ui/button :: select-none(context)}">Select None</button>
            </td>
            <td class="border-r p-2">
                <button th:replace="~{fragments/ui/button :: copy(selection)}">Copy</button>
                <button th:replace="~{fragments/ui/button :: move(selection)}">Move</button>
                <button th:replace="~{fragments/ui/button :: delete(selection)}">Delete</button>
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <th class="border-r border-gray-200">Selection</th>
            <th class="border-r border-gray-200">Action</th>
        </tr>
    </tfoot>
    </table>
</div>

<div th:fragment="filter-controls(context)">
    <table>
    <tbody>
        <tr>
            <td class="border-r p-2">Show Completed</td>
        </tr>
    </tbody>

    <tfoot>
        <tr class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <th class="border-r border-gray-200">Show/Hide</th>
        </tr>
    </tfoot>
    </table>
</div>

<div th:fragment="view-controls(context)">
    <table>
    <tbody>
        <tr>
            <td class="border-r p-2">List/Grid/Graph</td>
            <td class="border-r p-2">By Date/By Source</td>
        </tr>
    </tbody>

    <tfoot>
        <tr class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <th class="border-r border-gray-200">View</th>
            <th class="border-r border-gray-200">Group</th>
        </tr>
    </tfoot>
    </table>
</div>

<div th:fragment="options-controls(context)">
    <table>
    <tbody>
        <tr>
            <td>
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <th class="border-r border-gray-200">Preferences</th>
        </tr>
    </tfoot>
    </table>
</div>

<div th:fragment="message-controls(selection)">
    <table>
    <tbody>
        <tr>
            <td class="border-r border-gray-200 p-2">
                <button th:replace="~{fragments/ui/button :: new-message}">Reply</button>
            </td>
            <td>
                <button th:replace="~{fragments/ui/button :: message-reply(selection)}">Reply</button>
                <button th:replace="~{fragments/ui/button :: message-reply-all(selection)}">Reply All</button>
                <button th:replace="~{fragments/ui/button :: message-forward(selection)}">Forward</button>
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <th class="border-r border-gray-200">Compose</th>
            <th class="border-r border-gray-200">Selected</th>
        </tr>
    </tfoot>
    </table>
</div>

<div th:fragment="feed-controls(selection)">
    <table>
    <tbody>
        <tr>
            <td class="border-r p-2">
                <div th:replace="~{fragments/ui/form :: feed-add}"></div>
            </td>
            <td>
                <button th:replace="~{fragments/ui/button :: feed-unsubscribe(selection)}">Unsubscribe</button>
                <button th:replace="~{fragments/ui/button :: feed-pause(selection)}">Pause</button>
            </td>
            <td>
                <button th:replace="~{fragments/ui/button :: feed-import}">Import</button>
                <button th:replace="~{fragments/ui/button :: feed-export}">Export</button>
            </td>
            <td>
                <button th:replace="~{fragments/ui/button :: feed-refresh}">Refresh</button>
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <th class="border-r border-gray-200">Subscribe</th>
            <th class="border-r border-gray-200">Selection</th>
            <th>Import/Export</th>
            <th>Refresh</th>
        </tr>
    </tfoot>
    </table>
</div>

<div th:fragment="chat-controls">
    <table>
    <tbody>
        <tr>
            <td class="border-r p-2">
                <button th:replace="~{fragments/ui/button :: chat-new}">New Chat</button>
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <th class="border-r border-gray-200">New</th>
        </tr>
    </tfoot>
    </table>
</div>

</body>
