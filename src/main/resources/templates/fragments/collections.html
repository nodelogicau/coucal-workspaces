<!doctype html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

<ul th:fragment="listCollections" id="collection-list" hx-get="/collections" hx-trigger="collectionsRefresh from:body">
    <li th:each="collection : ${collections}">
        <a th:hx-get="|/view/entries/${collection.displayName}|" hx-trigger="click"
           hx-target="#content-list" th:hx-push-url="|/view/collection/${collection.displayName}|"
           th:text="${collection.displayName}">Collection 1</a>
    </li>
</ul>

<form th:fragment="addCollection(target)"
      hx-post="/collections/" th:hx-target="${target}" hx-swap="outerHTML"
      hx-on::after-request="if(event.detail.successful) this.reset()">
    <label>
        <input name="displayName" placeholder="Collection name..">
    </label>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add</button>
</form>
</body>
</html>
