<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

<div th:fragment="listContent" id="content-list">
    <span th:if="${content.empty}">No data</span>
    <ul th:unless="${content.empty}">
        <li th:each="obj : ${content}">
            <a href="#" th:href="${obj.uid}">
                <span th:replace="~{fragments/content::renderContent(${obj})}">Object 1</span>
            </a>
        </li>
    </ul>

    <div th:replace="~{fragments/content::addContent(${collection.displayName})}"></div>

</div>

<div th:fragment="addContent(collection)">
    <form
          th:hx-post="|/collections/${collection}|" hx-target="#content-list"
          hx-on::after-request="if(event.detail.successful) this.reset()">
        <label>
            <input name="summary" placeholder="Summary..">
        </label>
        <button type="submit">Add</button>
    </form>
</div>

<div th:fragment="renderContent(obj)">
    <span th:text="${obj.ComponentList.getRequired('VEVENT').summary}">Content</span>
</div>
</body>
</html>
