<body>
<div class="antialiased text-gray-400 dark:text-white bg-gray-50 dark:bg-gray-900">
    <nav th:replace="~{fragments/ui/navigation :: navbar}">
        [NAVBAR]
    </nav>

    <aside th:replace="~{fragments/ui/navigation :: sidebar}">
        [LEFT SIDEBAR]
    </aside>

<!--    <header layout:fragment="filters">-->
<!--        <p>[Collection filters go here]</p>-->
<!--    </header>-->

    <main class="p-4 md:ml-64 h-auto pt-20">
        <div class="flex gap-4 mb-4">
            <main layout:fragment="content" class="w-full mr-[64px]" id="content-root">
                <p>[Page content goes here]</p>
            </main>
        </div>
    </main>

    <aside th:replace="~{fragments/ui/navigation :: speed-dial}">
        [SPEED DIAL]
    </aside>

    <button type="button" class="fixed left-1/2 transform -translate-x-1/2 bottom-1 z-99 hidden opacity-30 hover:opacity-100 transition-opacity duration-300 text-white bg-indigo-600 hover:bg-indigo-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            onclick="topFunction()" id="myBtn" title="Go to top">
        <th:block th:replace="~{fragments/ui/icon :: up}"></th:block>
        <span class="sr-only">Go to top</span>
    </button>
    <script>
        // Get the button:
        let mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0; // For Safari
          document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
    </script>

    <footer>
        <img alt="Loading Indicator" class="htmx-indicator" src="https://raw.githubusercontent.com/SamHerbert/SVG-Loaders/master/svg-loaders/spinning-circles.svg"/>
    </footer>
