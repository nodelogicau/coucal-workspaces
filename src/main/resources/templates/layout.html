<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Coucal Workspaces - Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/webjars/tailwindcss/index.css}">

<body>
<div class="antialiased bg-gray-50 dark:bg-gray-900">
    <nav class="bg-white border-b border-gray-200 px-4 py-2.5 dark:bg-gray-800 dark:border-gray-700 fixed left-0 right-0 top-0 z-50">
        <div class="flex flex-wrap justify-between items-center">
            <div class="flex justify-start items-center">
                <button
                        data-drawer-target="drawer-navigation"
                        data-drawer-toggle="drawer-navigation"
                        aria-controls="drawer-navigation"
                        class="p-2 mr-2 text-gray-600 rounded-lg cursor-pointer md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                >
                    <svg
                            aria-hidden="true"
                            class="w-6 h-6"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                                fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"
                        ></path>
                    </svg>
                    <svg
                            aria-hidden="true"
                            class="hidden w-6 h-6"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                                fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"
                        ></path>
                    </svg>
                    <span class="sr-only">Toggle sidebar</span>
                </button>
                <a href="/" class="flex items-center justify-between mr-4">
                    <img
                            src="/images/coucal-logo.png"
                            class="mr-3 h-16"
                            alt="Coucal Logo"
                    />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Coucal Workspaces</span>
                </a>
            </div>
        </div>
    </nav>
    <!-- Sidebar -->

    <aside
            class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 md:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
            aria-label="Sidenav"
            id="drawer-navigation"
    >
        <div class="overflow-y-auto py-5 px-3 h-full bg-white dark:bg-gray-800">
            <ul class="space-y-2">
                <li>
                    <a
                            href="#"
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                    >
                        <svg
                                aria-hidden="true"
                                class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                        >
                            <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                            <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
                        </svg>
                        <span class="ml-3">Inbox</span>
                    </a>
                </li>
            </ul>
            <h4>Collections</h4>
            <ul th:replace="~{fragments/collections::listCollections}">
                <li>
                    <a href="#">Collection 1</a>
                </li>
            </ul>
            <form th:replace="~{fragments/collections::addCollection('#collection-list')}"></form>
        </div>
    </aside>

<!--    <header layout:fragment="filters">-->
<!--        <p>[Collection filters go here]</p>-->
<!--    </header>-->

    <main class="p-4 md:ml-64 h-auto pt-24">
        <div class="flex gap-4 mb-4">
            <main layout:fragment="content">
                <p>[Page content goes here]</p>
            </main>
        </div>
    </main>


    <aside layout:fragment="entities"
           class="fixed top-0 right-0 z-40 w-32 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 md:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
    >
<!--        <h4>Entities</h4>-->
<!--        <ul th:replace="~{fragments/entities::listEntities}">-->
<!--            <li>-->
<!--                <a href="#">Entity 1</a>-->
<!--            </li>-->
<!--        </ul>-->
        <form>
            <ul>
                <li>
                    <button>Applications</button>
                </li>
                <li>
                    <button>Devices</button>
                </li>
                <li>
                    <button>Groups</button>
                </li>
                <li>
                    <button>Locations</button>
                </li>
                <li>
                    <button>Organizations</button>
                </li>
                <li>
                    <button>Participants</button>
                </li>
            </ul>
        </form>
    </aside>

    <footer>
        <img alt="Loading Indicator" class="htmx-indicator" src="https://raw.githubusercontent.com/SamHerbert/SVG-Loaders/master/svg-loaders/spinning-circles.svg"/>
    </footer>
</div>
</body>
</html>
